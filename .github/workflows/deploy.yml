name: Deploy React to Plesk

on:
  push:
    branches:
      - main  # O 'master', revisa cÃ³mo se llama tu rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Descargar el cÃ³digo
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    # 2. Instalar Node.js (Usamos la v20 para compatibilidad con React 19)
    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 3. Instalar dependencias (Con el fix para tu error ERESOLVE)
    - name: ğŸ“¦ Install dependencies
      run: npm install --legacy-peer-deps

    # 4. Construir el sitio (Genera la carpeta dist o build)
    - name: ğŸ—ï¸ Build project
      run: npm run build

# 5. Subir a Plesk via FTP
    - name: ğŸ“‚ Sync files to Plesk
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/ 
        server-dir: /httpdocs/
        
        # --- CONFIGURACIÃ“N DE CONEXIÃ“N ---
        # Usamos el puerto estÃ¡ndar 21
        port: 21 
        # Forzamos protocolo FTP simple (no sftp, no ftps por ahora)
        protocol: ftp
        # Desactivamos la verificaciÃ³n estricta de SSL (evita timeouts por certificados)
        security: false
        
        # --- ARCHIVOS A IGNORAR ---
        exclude: |
          **/.htaccess
          **/.ftpquota
          **/web.config